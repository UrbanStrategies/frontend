<!doctype html>
<html>
<head>
  <title>Map Community</title>
  <link href='//api.tiles.mapbox.com/mapbox.js/v1.6.1/mapbox.css' rel='stylesheet'>
  <link href='css/app.css' rel='stylesheet'>
</head>
<body>
  <div id="wrapper">
    <header>
      <h1>Map Community</h1>
    </header>
    <div id="street-view"></div>
    <div id="point">
      <nav id="point-nav">
        <a href="./organize.html">Organize Around This Point</a>
        <a href="./report-point.html">Report Point as Error</a>
      </nav>
      <div id="point-info"></div>
    </div>
    <aside class="right">
      <div id="map-view"></div>
    </aside>
    <div class="clear-it"></div>
    <footer >
      map-communities!
    </footer>
  </div>


  <script type="text/mustache" id="point-template">
    <h1>{{name}}</h1>
    
    <h2>Point Information</h2>
    <address>
      {{address}}<br>
      {{city}}, {{state}} {{zip}}
    </address>
    <p><b>APN:</b> {{apn}}</p>
    <p><b>Square Footage:</b> {{square_footage}}</p>
    <p><b>Acreage:</b> {{acreage}}</p>
    <p><b>Use:</b> {{use_code}} ({{use_desc}})</p>
    
    <h3>Owner</h3>
    <p>{{owner}}</p>
    <address>
      {{owner_address}}, {{owner_zip}}<br>
    </address>
    
    <h3>Zoning</h3>
    <p>{{zone_label}}</p>
    
    <h3>Notes</h3>
    <a href="./add_note.html">Add a note</a>

    <h3>Pictures</h3>
    <a href="./add_picture.html">Add a picture</a>
  </script>
  <script src='build/app.js'></script>
</body>
</html>
